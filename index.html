<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts : Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Me Procure</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Me Procure um mecanismo de pesquisa movido pela Wikipedia</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Entrada do termo de pesquisa</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <span>&nbsp;</span>
          <span class="red">P</span>
          <span class="blue">r</span>
          <span class="yellow">o</span>
          <span class="green">c</span>
          <span class="blue">u</span>
          <span class="red">r</span>
          <span class="green">e</span>
          <span class="red exclaim">!</span>
        </div>
        <form id="searchBar" class="searchBar" role="search">
          <label class="offscreen" for="search"
            >Insira um termo ou frase de pesquisa</label
          >
          <input id="search" type="text" autocomplete="off" role="searchbox" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Procurar Resultados</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults"></div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Distribu√≠do por
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
